<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weather Dashboard</title>

    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <link href="assets/css/reset.css" rel="stylesheet"/>
    <link href="assets/css/style.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/build/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="assets/js/base.js"></script>
    <script src="assets/js/script.js"></script>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="cols">
        <section class="searches shadow">
            <div class="section-header">
                <div contenteditable id="search"></div>
            </div>
            <section class="search-history" id="search-history">
                
            </section>
        </section>
        
        <div class="rows">
            <div class="cols">
                <section class="current shadow" id="current">
                    <div>
                        <span class="header"></span>
                    </div>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p style="display:inline-block"></p>
                </section>
                <div id="js-map" class="map shadow"></div>
            </div>
            <section class="weekly">
                <div class="cols" id="weekly">

                </div>
            </section>
        </div>
    </div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content">popup</div>
    </div>
</body>
</html>
